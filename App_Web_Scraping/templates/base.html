<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Web Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
      body {
       margin-left: 30px;
       margin-right: 30px;
       margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <h1>App Web Scraping - Roland DENIZOT - Zachary CHENOT - DIA2</h1>
    <h2>Main Menu</h2>
    <br>
    <form action="/" method="get" autocomplete="off" class="subscribe-form">
      <div class="form-group d-flex">
           <input type="text" class="form-control" placeholder="Enter the limit of lines to display when executing requests (default 1000)" name="lim" id="lim" value="{{lim}}">
           <input type="submit" value="Confirmer" class="submit px-3">
      </div>
    </form>
    <br><br>
    <form action="/requete0" method="post">
        <button type="submit" class="btn btn-outline-primary">See data</button>
    </form>
    <br>
    <form action="/requete1" method="post">
        <button type="submit" class="btn btn-outline-primary">Number of products by brand</button>
    </form>
    <br>
    <form action="/requete2" method="post">
        <button type="submit" class="btn btn-outline-primary">Number of products by type of GPU</button>
    </form>
    <br>
    <form action="/requete3" method="post">
        <button type="submit" class="btn btn-outline-primary">Number of products by memory quantity</button>
    </form>
    <br>
    <form action="/requete4" method="post">
        <button type="submit" class="btn btn-outline-primary">Number of products by graphical chipset</button>
    </form>
    <br>
   <form action="/requete5" method="post">
        <button type="submit" class="btn btn-outline-primary">Mean price by graphical chipset</button>
    </form>
    <br>
    <form action="/requete6" method="post">
        <button type="submit" class="btn btn-outline-primary">Boxplot of price by graphical chipset</button>
    </form>
    <br>
    <form action="/requete7" method="post">
        <button type="submit" class="btn btn-outline-primary">Price in function of memory quantity</button>
    </form>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
